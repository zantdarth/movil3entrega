


<ion-header [translucent]="true">
  <ion-card class="ion-text-center">
  <ion-toolbar>
    <ion-title data-test="login-titulo">TeLlevo</ion-title>
  </ion-toolbar>
</ion-card>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>

      <ion-title size="large">TeLlevo</ion-title>
    </ion-toolbar>
  </ion-header>
 
  <mat-progress-bar mode="determinate" [value]="progVal" [@progressAnimation]="loginAnimation"></mat-progress-bar>

  <div style="height: 70%; display: flex; align-items: center; justify-content: center;">
        <ion-card class="ion-text-center">

          <ion-title size="large" color="white">Bienvenido/a</ion-title>

        <ion-item>
          
          <ion-label position="floating">Usuario <ion-icon name="person"></ion-icon></ion-label>
          <ion-input data-test="username-input" type="text" #usernameInput required ></ion-input>
          
        </ion-item>
        <ion-item>
          <ion-label  position="floating">Contrase√±a <ion-icon  name="lock-closed"></ion-icon>  </ion-label>
          <ion-input data-test="password-input" type="password" #passwordInput required></ion-input>
          
          
        </ion-item>
        <ion-button data-test="login-submit-button" fill="clear" size="full" (click)="startAnimation(usernameInput.value, passwordInput.value)">Ingresar</ion-button>
        <ion-button  data-test="boton-registro" fill="clear" size="full" href="/registro">Registrar</ion-button>
      </ion-card>
    </div>
</ion-content>
